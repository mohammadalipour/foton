name: foton
description: Foton  is a freeware, cross-platform, centralized instant messaging and voice-over-IP service.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.5

  # GetX
  get: ^4.6.5

  # date
  intl: ^0.17.0

  # device ui resizing
  flutter_screenutil: ^5.3.1

  # pull to refresh
  pull_to_refresh: ^2.0.0

  # toast
  fluttertoast: ^8.0.9

  # easyloading
  flutter_easyloading: ^3.0.5

  # http
  dio: ^5.3.2
  dio_cookie_manager: ^3.1.0+1
  cookie_jar: ^4.0.8

  # local storage
  shared_preferences: ^2.0.13
  cached_network_image: ^3.2.0
  flutter_cache_manager: ^3.3.0

  # encrypting SHA
  crypto: ^3.0.1

  # webView
  webview_flutter: ^4.0.0

  # loading
  loading_animations: ^2.2.0

  # share
  share: ^2.0.4

  # device info
  device_info: ^2.0.3

  # package info
  package_info: ^2.0.2

  #path
  path_provider: ^2.0.9

  # permission
  permission_handler: ^10.2.0

  # about errors
  sentry: ^6.3.0

  # get data about device
  uni_links: ^0.5.1

  #animation library
  flutter_spinkit: ^5.1.0


  dots_indicator: ^2.1.0

  google_sign_in: ^5.3.3

  firebase_core: ^2.4.0

  firebase_messaging: ^14.6.5

  firebase_in_app_messaging: ^0.7.0+8

  firebase_auth: ^4.2.1

  cloud_firestore: ^4.2.0

  firebase_storage: ^11.0.8

  location: ^5.0.1

  image_picker: ^0.8.6

  photo_view: ^0.14.0

  sqflite: ^2.0.3+1

  flutter_verification_code: ^1.1.6

  agora_rtc_engine: ^6.2.2

  just_audio: ^0.9.30

  flutter_local_notifications: ^15.1.0+1
  flutter_dotenv: ^5.1.0

dev_dependencies:

  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/foton.png"

flutter:


  uses-material-design: true


  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/Sound_Horizon.mp3
    - assets/audio_mixing/Agora.io-Interactions.mp3
    - assets/agora-logo.png
    - assets/dang.mp3
    - assets/ding.mp3
    - assets/gif.gif
    - assets/jpg.jpg
    - .env

  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/Avenir-Book.ttf
          weight: 400 # normal
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
    - family: Iconfont
      fonts:
        - asset: assets/fonts/iconfont.ttf